{% extends 'index.html' %}
{% load static %}
{%block header %}

<link rel="stylesheet" href="{% static 'css/style.css' %}" />    

{%endblock%}

{%block content %}
<div class="container-fluid h-100">
	<div class="row justify-content-center h-100">
		<div class="col-md-4 col-xl-3 chat">					
			<div class="card mb-sm-3 mb-md-0 contacts_card">					
				<div class="card-header">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont_msg ">
								<img src=" media/{{ user.avatar }}" class="rounded-circle user_img_msg">
							</div>
							<div class="user_info ">
								<span id="chat-user" class="color_p" data-contact="{{ user_contact.pk }}" >{{ user.username }}</span>
							</div>
						</div>
					</div>
					<div class="input-group">							
						<input type="text" placeholder="Search..." name="" class="form-control search">
						<div class="input-group-prepend">
							<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
						</div>
					</div>						
				</div>
				<div class="card-body contacts_body">
					<ui class="contacts" id="contacts"></ui>
				</div>
				<div class="card-footer"></div>
			</div>
		</div>

		<div class="col-md-8 col-xl-6 chat" id="card-section">
			<div class="card">						
				<div class="card-header msg_head">
					<div class="d-flex bd-highlight">
						<div class="img_cont">
							<img src="{{chat.avatar}}" class="rounded-circle user_img" id="img-chat">
							<span class="online_icon"></span>
						</div>
						<div class="user_info">
							<span id='name-chat' class="color_p" data-chatws="{{chat.id}}" >{{chat.name}}</span>
							<p>1767 Messages</p>
						</div>
						<div class="video_cam">
							<span><i class="fas fa-video"></i></span>
							<span><i class="fas fa-phone"></i></span>
						</div>
					</div>
					<span id="action_menu_btn" class="color_p"><i class="fas fa-ellipsis-v"></i></span>
					<div class="action_menu">
						<ul>
							<li><i class="fas fa-user-circle"></i> View profile</li>
							<li><i class="fas fa-users"></i> Add to close friends</li>
							<li><i class="fas fa-plus"></i> Add to group</li>
							<li><i class="fas fa-ban"></i> Block</li>
						</ul>
					</div>
				</div>
				
				<div class="card-body msg_card_body" id="msg-card-body"></div>
				<div class="card-footer"  id="card-footer">
					<div class="input-group">
						<div class="input-group-append">
							<span class="input-group-text attach_btn" ><i class="fas fa-paperclip"></i></span>
						</div>

						<textarea id="message-send" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
						<div class="input-group-append" id="chat-message-submit">
							<span class="input-group-text send_btn" ><i class="fas fa-location-arrow"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}  
{%block script %}
    <script type="module" src="{% static 'js/app.js' %}"></script>
{%endblock%}
